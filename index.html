<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title> <!-- Spotify - Web Player: Music for everyone -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="home">
                <div class="logo"><img src="svg/logo.svg" alt="logo"></div>
                <ul>
                    <li><img src="svg/home.svg" alt="home">Home</li>
                    <li><img src="svg/search.svg" alt="Search">Search</li>
                </ul>
                <div class="cancel"><img src="svg/cancel.svg" alt="cancel"></div>
            </div>
            <div class="library">
                <div class="heading">
                    <img src="svg/playlist.svg" alt="playlist">
                    <h4>Your library</h4>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="svg/hamburger.svg" alt="hamburger">
                    <img src="svg/right.svg" alt="right arrow">
                    <img src="svg/left.svg" alt="left arrow">
                </div>
                <div class="buttons">
                    <div><button class="signUp btn">sign Up</button></div>
                    <div><button class="logIn btn">log In</button></div>
                </div>
            </div>
            <div class="playlist">
                <h3>Spotify Playlist</h3>
                <div class="cardContainer">

                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="playbarBtn">
                    <img id="previous" src="svg/previous.svg" alt="previous">
                    <img id="play" src="svg/pause.svg" alt="play">
                    <img id="next" src="svg/next.svg" alt="next">
                </div>
                <div class="songInfo"></div>
                <div class="songTime_volume">
                    <div class="songTime"></div>
                    <div class="volume">
                        <img class="volumeLogo" src="svg/un_mute.svg" alt="volume">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
